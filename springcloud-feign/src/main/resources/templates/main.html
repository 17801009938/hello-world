<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bootstrap-js/jquery.min.js"></script>
    <script src="../bootstrap-js/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../bootstrap-js/css/bootstrap.css">
    <script src="../bootstrap-js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../bootstrap-js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="../bootstrap-js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <script src="../bootstrap-js/bootstrap-table/bootstrap-table.js"></script>
    <script src="../bootstrap-js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="../bootstrap-js/bootstrap-table/bootstrap-table.css">
    <script src="../js/main.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        金科垃圾回收系统终端
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="searchorderNum" class="col-sm-1 control-label">回收编号</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="searchorderNum">
                    </div>
                    <label for="searchperson" class="col-sm-1 control-label">联系人</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="searchperson">
                    </div>
                    <label for="searchTime" class="col-sm-1 control-label">下单时间</label>
                    <div class="col-sm-5">
                        <div class="input-group" id="searchTime">
                            <input type="text" class="form-control date" id="searchStartTime">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
                            <input type="text" class="form-control date" id="searchEndTime">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <center>
                            <button onclick="searchOrder()" type="button" class="btn btn-info"><i class="glyphicon glyphicon-search"> 搜索</i></button>
                        </center>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <div class="table" id="orderTable"></div>
</body>
<script>
    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
</script>
</html>
